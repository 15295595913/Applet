<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" href="public/static/css/style.css" rel="stylesheet">
    <link type="text/css" href="../lib/easyui/themes/icon.css" rel="stylesheet">
    <link type="text/css" href="../lib/easyui/themes/gray/easyui.css" rel="stylesheet">
    <link type="text/css" href="../styles/common.css" rel="stylesheet">

    <script type="text/javascript" src="../lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>
    <script src="../js/config.js"></script>
    <script type="text/javascript" src="md5.js"></script>
</head>
<body>
<img class="login-dq" src="images/dq.png" />
<a href="pluginDownload.html" target="_blank"><img style="position: absolute;display:block;bottom: 8px;right: 8px;" src="images/downbt.png" /></a>
<div class="wrap">
    <div class="content">
        <div class="content_top">
            <img src="../images/new/index_logo.png"/>
            <!--<img src="../images/new/name_shaotong.png"/>-->
        </div>
        <div class="content_body">
            <form id="submit" class="easyui-form" method="post" data-options="novalidate:true">
                <div style="margin-bottom:10px">
                    <input class="account easyui-textbox" name="account" style="width:100%;height:50px;padding:2px 4px;"
                           data-options="prompt:'请输入用户名',iconCls:'icon-newMan',iconAlign:'left',required:true,iconWidth:38">
                </div>
                <div style="margin-bottom:20px">
                    <input class="password1 easyui-textbox" name="password1" type="password"
                           style="width:100%;height:50px;padding:2px 4px;"
                           data-options="prompt:'请输入密码',iconCls:'icon-newLock',iconAlign:'left',required:true,iconWidth:38">
                </div>
                <div style="margin-bottom:20px;display: none;">
                    <input class="easyui-textbox" name="password" type="password"
                           style="width:100%;height:40px;padding:12px">
                </div>
            </form>
            <div>
                <input class="fr" id="submitBtn" type="submit" value="登   录"/>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="page.js"></script>
</body>
